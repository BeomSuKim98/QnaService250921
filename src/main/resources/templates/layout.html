<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JtoP</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- 부트스트랩 js 불러오기 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  <!-- 공통 css 연결 -->
  <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>
<header class="top-bar">
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">JtoP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

<!--        data-bs-toggle: collapse(접기/펼치기) 기능을 활성화-->
<!--        data-bs-target: #navbarSupportedContent: 토글할 대상 요소의 id 지정-->
<!--        aria-controls: #navbarSupportedContent: 접근성 속성으로, 토글할 대상 요소의 id 지정-->
<!--        시각적인 연결은 data-bs-target, 의미적 연결은 aria-controls-->
<!--        aria-expanded: false: 초기 상태에서 메뉴가 접혀 있음을 나타냄-->
<!--        aria-label: Toggle navigation: 접근성 속성으로, 버튼의 용도를 설명, 스크린 리더 사용자(장애인)에게 의미 전달-->

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">로그인</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<!--기본템플릿 안에 삽입될 내용-->
  <th:block layout:fragment="content"></th:block>
</body>
</html>
