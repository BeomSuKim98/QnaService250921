<html layout:decorate="~{layout}">
  <h2>질문 리스트</h2>
  <div layout:fragment="content" class="test">
    <div class="container my-3" th:if="${paging != null}">
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>작성일시</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="q, loop : ${paging}">
          <td th:text="${q.id}"></td>
          <td>
            <a th:href="@{|/question/detail/${q.id}|}" th:text="${q.subject}"></a>
          </td>
          <td th:text="${#temporals.format(q.createDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
      </tbody>
    </table>
      <nav th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
          <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled' : null">
            <a class="page-link" th:href="@{|?page=${paging.number-1}|}">이전</a>
          </li>
          <li class="page-item" th:each="page : ${#numbers.sequence(0, paging.totalPages-1)}"
              th:classappend="${page == paging.number} ? 'active' : null"
              th:if="${page >= paging.number-3 and page <= paging.number+3}">
            <a class="page-link" th:href="@{|/question/list?page=${page}|}" th:text="${page + 1}"></a>
<!--            #numbers.sequence(0, paging.totalPages-1): 0부터 totalPages-1까지의 숫자 시퀀스를 생성-->
          </li>
          <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled' : null">
            <a class="page-link" th:href="@{|?page=${paging.number+1}|}">다음</a>
          </li>
        </ul>
      </nav>
    <a th:href="@{/question/create}" class="btn btn-primary">질문 등록하기</a>
  </div>
  </div>
</html>
<!--
  여기서 추가한 loop 객체를 이용하여 루프 내에서 다음과 같은 속성들을 사용할 수 있습니다:

    순서 관련 속성
    loop.index: 루프의 순서 (0부터 1씩 증가)
    loop.count: 루프의 순서 (1부터 1씩 증가)

    크기 관련 속성
    loop.size: 반복 객체의 요소 개수 (예: questionList의 요소 개수)

    위치 판별 속성
    loop.first: 루프의 첫 번째 순서인 경우 true
    loop.last: 루프의 마지막 순서인 경우 true

    홀짝 판별 속성
    loop.odd: 루프의 홀수 번째 순서인 경우 true
    loop.even: 루프의 짝수 번째 순서인 경우 true

    현재 객체
    loop.current: 현재 대입된 객체 (여기서는 q과 동일)
-->
