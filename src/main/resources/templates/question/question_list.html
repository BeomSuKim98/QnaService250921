<h2>질문 리스트</h2>

<h3>each 사용버전</h3>
<div th:if="${questionList != null}">
<table>
  <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성일</th>
    </tr>
  </thead>

  <tbody>
<!--
  ${...} 모델 데이터 접근 예) a th:text="${question.id}"
  @{...} URL 매핑 접근 예) a th:href="@{/question/list}"
 -->
  <tr th:each="question : ${questionList}">
    <td th:text="${question.id}"></td>
    <td th:text="${question.subject}"></td>
    <td th:text="${question.createDate}"></td>
  </tr>
  </tbody>
</table>
</div>

<!--
  여기서 추가한 loop 객체를 이용하여 루프 내에서 다음과 같은 속성들을 사용할 수 있습니다:

    순서 관련 속성
    loop.index: 루프의 순서 (0부터 1씩 증가)
    loop.count: 루프의 순서 (1부터 1씩 증가)

    크기 관련 속성
    loop.size: 반복 객체의 요소 개수 (예: questionList의 요소 개수)

    위치 판별 속성
    loop.first: 루프의 첫 번째 순서인 경우 true
    loop.last: 루프의 마지막 순서인 경우 true

    홀짝 판별 속성
    loop.odd: 루프의 홀수 번째 순서인 경우 true
    loop.even: 루프의 짝수 번째 순서인 경우 true

    현재 객체
    loop.current: 현재 대입된 객체 (여기서는 question과 동일)
-->
<h3>loop 사용버전</h3>
<div th:if="${questionList != null}">
  <table>
    <thead>
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>작성일</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="question, loop : ${questionList}">
      <td>[[${loop.count]]</td>
      <td th:text="${question.subject}"></td>
      <td th:text="${question.createDate}"></td>
    </tr>
    </tbody>
  </table>
</div>
